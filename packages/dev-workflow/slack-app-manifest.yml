display_information:
  name: Dev Workflow Assistant
  description: Autonomous development workflow automation
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Dev Workflow Bot
    always_online: true
  slash_commands:
    - command: /dev-workflow
      description: Start a development workflow
      usage_hint: "[feature description]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:history
      - channels:history
      - app_mentions:read
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

# Development Docker Compose
# This starts all infrastructure services (Kong, Temporal)
# Supabase is managed separately via `supabase start` CLI
# Next.js app runs locally for hot reload

services:
  # Kong Database
  kong-database:
    image: postgres:15
    container_name: workflow-builder-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - workflow-builder-network
    restart: unless-stopped

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: workflow-builder-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - workflow-builder-network
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: workflow-builder-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy port
      - "8443:8443"  # Proxy SSL port
      - "8001:8001"  # Admin API
      - "8444:8444"  # Admin API SSL
      - "8002:8002"  # Admin GUI (optional)
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - workflow-builder-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kong Admin GUI (optional - requires Kong Enterprise)
  # Uncomment if you have Kong Enterprise license
  # kong-admin-gui:
  #   image: kong/kong-manager:3.4
  #   container_name: workflow-builder-kong-gui
  #   environment:
  #     KONG_ADMIN_API_URL: http://kong:8001
  #   ports:
  #     - "8002:8002"
  #   depends_on:
  #     - kong
  #   networks:
  #     - workflow-builder-network
  #   restart: unless-stopped

  # Temporal (simplified for dev)
  temporal:
    image: temporalio/auto-setup:1.23
    container_name: workflow-builder-temporal
    ports:
      - "7233:7233"  # Temporal gRPC
      - "8233:8233"  # Temporal Web UI
    environment:
      DB: sqlite
      DEFAULT_NAMESPACE: default
    volumes:
      - temporal-data:/var/lib/temporal
    healthcheck:
      test: ["CMD", "temporal", "--address", "127.0.0.1:7233", "operator", "search-attribute", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - workflow-builder-network
    restart: unless-stopped

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.22.0
    container_name: workflow-builder-temporal-ui
    ports:
      - "8080:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3010
    depends_on:
      - temporal
    networks:
      - workflow-builder-network
    restart: unless-stopped

volumes:
  kong-db-data:
    driver: local
  temporal-data:
    driver: local

networks:
  workflow-builder-network:
    driver: bridge
    name: workflow-builder-network


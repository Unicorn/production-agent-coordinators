# Kong CORS Plugin Configuration
# Enables Cross-Origin Resource Sharing for browser-based access

_format_version: "3.0"

plugins:
  # CORS for tRPC routes (main application)
  - name: cors
    route: trpc-route
    config:
      origins:
        - http://localhost:3010
        - http://localhost:3000
        - https://*.vercel.app
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Request-ID
        - X-CSRF-Token
      exposed_headers:
        - X-Request-ID
        - X-RateLimit-Limit
        - X-RateLimit-Remaining
      credentials: true
      max_age: 3600
      preflight_continue: false

  # CORS for auth routes
  - name: cors
    route: auth-route
    config:
      origins:
        - http://localhost:3010
        - http://localhost:3000
        - https://*.vercel.app
      methods:
        - GET
        - POST
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600

  # CORS for workflow API v1 routes
  # Note: Individual endpoints can override via public_interfaces cors_config
  - name: cors
    route: workflow-api-v1-route
    config:
      origins:
        - "*"  # Default allows all origins; specific endpoints can restrict
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-API-Key
        - X-Request-ID
        - X-Workflow-Execution-Id
      exposed_headers:
        - X-Request-ID
        - X-RateLimit-Limit
        - X-RateLimit-Remaining
      credentials: false
      max_age: 3600

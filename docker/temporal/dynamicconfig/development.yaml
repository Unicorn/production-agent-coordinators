# Temporal Dynamic Configuration for Development
# This file contains runtime configuration for Temporal server

# System settings
system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Frontend settings
frontend.enableUpdateWorkflowExecution:
  - value: true
    constraints: {}

# History settings
history.maxAutoResetPoints:
  - value: 20
    constraints: {}

# Matching settings
matching.numTaskqueueReadPartitions:
  - value: 3
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 3
    constraints: {}

# Visibility settings
system.enableReadFromSecondaryVisibility:
  - value: true
    constraints: {}
